<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 10;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain; /* сохраняет пропорции */
      background: black;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">Нажмите ENTER, чтобы начать</div>
  <video id="vid" preload="auto" playsinline></video>

  <script>
    const overlay = document.getElementById("overlay");
    const vid = document.getElementById("vid");
    const videos = ["movies/logo.mp4", "movies/titles.mp4"];
    let index = 0;
    let started = false;

    function play(i) {
      index = i;
      vid.src = videos[i];
      vid.load();
      vid.addEventListener("canplaythrough", () => {
        vid.play().catch(err => {
          console.error("Ошибка запуска видео:", err);
        });
      }, { once: true });
    }

    vid.addEventListener("ended", () => {
      if (index === 0) {
        play(1); // титры
      } else {
        location.href = "menu.html"; // меню
      }
    });

    function skip() {
      if (!started) return;
      if (index === 0) {
        play(1);
      } else {
        location.href = "menu.html";
      }
    }

    document.addEventListener("keydown", e => {
      if (!started && e.code === "Enter") {
        overlay.style.display = "none";
        vid.style.display = "block";
        started = true;
        play(0);
      } else if (started && (e.code === "Enter" || e.code === "Space")) {
        skip();
      }
    });

    document.addEventListener("click", () => {
      if (started) skip();
    });
  </script>
</body>
</html>
